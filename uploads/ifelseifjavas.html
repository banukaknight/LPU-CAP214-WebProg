<html>
<head>
<title>javascript in  html document</title>
</head>
<body>
<script language="javascript">
var book = prompt("Enter category of book");
if( book == "history" || book=="maths")
{
   document.write("<b>History or maths Book</b>");
}
else if( book == "economics" )
{
   document.write("<b>Economics Book</b>");
}
else
{
  document.write("<b>Unknown Book</b>");
}
</script>
<p>Press F5 to enter the Book</p>
</body>
</html>
