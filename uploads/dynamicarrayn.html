<html>
<head>
<title>one dimensional array in javascript</title>
</head>
<body>
<script language="JavaScript">
arr=new Array();
var arrsize=prompt("enter the no. of elements for array");
for(var i=0; i<arrsize; i++)
{
arr[i]=prompt("enter values for array",0);   
//arr.push(i.toString());
}
for(var i=0; i<arrsize; i++)
{
document.write("The value at index " + i + "is"+" "+ arr[i]+"<br>");
}
var mylen=arr.length;
document.write("<br>"+"lenght of array after insertion is" +" "+ mylen);
document.write("<br>"+"performing push operation");
arr.push(100);
for(var i=0; i<arr.length; i++)
{
document.write("<br>"+"The value after push " + i + "is"+" "+ arr[i]+"<br>");
}
var mylen=arr.length;
document.write("<br>"+"lenght of array after push is" +" "+ mylen);
document.write("<br>"+"performing pop operation");
arr.pop();
arr.delete(2);
for(var i=0; i<arr.length; i++)
{
document.write("<br>"+"The value after pop " + i + "is"+" "+ arr[i]+"<br>");
}
var mylen=arr.length;
document.write("<br>"+"lenght of array after pop is" +" "+ mylen);
</script>
</body>
</html>
