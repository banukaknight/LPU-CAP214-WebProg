<html>
<head>
<title>javascript in  html document</title>
</head>
<body>
<script language="javascript">
var alphabet=parseInt(prompt("Enter your marks",0));
document.write("Entering switch block<br>");
var marks=this.alphabet;
switch (true)
{
   case (marks > 90):
        document.write("Grade is A<br>"+"<br>"); 
        break;
    case (marks >= 70 && marks <= 90):
   // case (70 to 90):

        alert("Grade is B");
        break;
    case (marks >= 40 && marks <= 70):
        alert("Grade is C");
        break;
    default:
        alert("Grade not allocated for"+ marks +"marks");
        break;
}
document.write("Exiting switch block"+"<br>");
</script>
<p>Press F5 to enter the alphabet</p>
<p>Set the variable to different value and then try...</p>
</body>
</html>
