<html>
<head>
<script language="JavaScript">
function validate()
{

txt=myForm.myInput.value
if (txt>=1 && txt<=5)
{
return true
}
else
{
alert("Must be between 1 and 5")
return false
}
}
</script>
</head>
<body>
<form name="myForm" onsubmit="validate()">
Enter a value from 1 to 5:
<input type="text" name="myInput">
<input type="submit" value="Send input">
</form>
</body>
</html>
