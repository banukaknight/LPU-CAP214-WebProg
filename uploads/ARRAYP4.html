<html>
<head>
<title>one dimensional array in javascript</title>
</head>
<body>
<script language="JavaScript">
friends=new Array(5);
friends[0]="A";
friends[1]="B";
friends[2]="C";
friends[3]="D";
friends[4]="E";
document.write("first element of array[0]"+" "+friends[0]+"<br>");
document.write(friends[1]+"<br>");
document.write(friends[2]+"<br>");
document.write(friends[3]+"<br>");
document.write(friends[4]+"<br>");
document.write("application of join method");
var join_crit=friends.join();
document.write(join_crit);
document.write("<br>"+"application of length method");
var mylen=friends.length;
document.write(mylen);
</script>
</body>
</html>
