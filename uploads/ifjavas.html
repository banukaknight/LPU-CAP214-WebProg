<html>
<head>
<title>javascript in  html document</title>
</head>
<body>
<script language="javascript">
var age = parseInt(prompt("Enter your age",0));
if( age >= 18 )
{
  document.write("<b>Qualifies for driving</b>");
//alert("qualified for driving");
}
else
{
  document.write("<b>Doesn't Qualifies for driving</b>");
}

</script>
<p>Press F5 to enter the age</p>
</body>
</html>
