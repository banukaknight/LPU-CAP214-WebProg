<html>
<head>
<title>using loops with array</title>
</head>
<body>
<script language="JavaScript">
var famname = new Array("Jan Egil","Tove","Hege","Stale",
		"Kai Jim","Borge")
document.write(famname.pop()+"<br>");
document.write("After pop operation"+"<br>");
for (i=0; i<famname.length; i++)
{
document.write(famname[i]+"<br>");
}
</script>
</body>
</html>
