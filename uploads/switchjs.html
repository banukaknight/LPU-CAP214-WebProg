<body>
<script language="javascript">
var alphabet=prompt("Enter an alphabet");
document.write("Entering switch block<br/>");
switch(alphabet)
{
  case 'A': 
document.write("Vowel entered<br>");
            break;
  case 'E': 
document.write("Vowel entered<br>");
            break;
  case 'I': 
document.write("Vowel entered<br>");
            break;
  case 'O': 
document.write("Vowel entered<br>");
            break;
  case 'U': 
document.write("Vowel entered<br>");
            break;
  default:  
document.write("Consonent entered<br>");
}

document.write("Exiting switch block");
</script>



<p>Press F5 to enter the alphabet</p>
</body>
</html>
