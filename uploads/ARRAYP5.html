<html>
<head>
<title>using loops with array</title>
</head.
<body>
	<script language="JavaScript">
	var famname = new Array(5)
	for (i=0; i<famname.length; i++)
	{

	famname[i]=prompt("value of famname"+(i+1)+""+
	"element", 0);
	}
	for (i=0; i<famname.length; i++)
	{
	document.write("the value in array",famname[i] + "<br>")
	}
	</script>
</body>
</html>
